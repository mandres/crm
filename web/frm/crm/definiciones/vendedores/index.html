<div id="panel-formulario" class="panel panel-default">
    <div class="panel-heading centrado">
        Administrar Usuarios
    </div>
    <div class="panel-body">
        <form id="form-formulario">
            <div class="row">
                <div class="col col-md-2">
                    <label for="id_vendedor">Id Vendedor</label>
                </div>
                <div class="col col-md-2">
                    <input type="text" id="id_usuario" name="id_vendedor" class="form-control input-group-sm" value="0" placeholder="Id">
                </div>
                <div class="col col-md-1">
                    <button id="boton-buscar-vendedor" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-2">
                    <label for="nombre_vendedor">Nombre</label>
                </div>
                <div class="col col-md-10">
                    <input type="text" id="nombre_usuario" name="nombre_vendedor" class="form-control input-group-sm" value="" placeholder="Nombre Vendedor">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label class="form-control-static" for="id_seccion">Seccion</label>
                </div>
                <div class="col-md-4">
                    <select id="id_seccion" name="id_seccion" class="form-control input-md">

                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-2">
                    <label for="id_usuario">Id Usuario</label>
                </div>
                <div class="col col-md-2">
                    <input type="text" id="id_usuario" name="id_usuario" class="form-control input-group-sm" value="0" placeholder="Id">
                </div>
                <div class="col col-md-1">
                    <button id="boton-buscar-usuario" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer centrado">
        <div class="progress progress-striped active" id="estadoServidor">
            <div class="progress-bar" role="progressbar"
                 aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"
                 style="width: 100%">
                <span class="sr-only"></span>
            </div>
        </div>
        <button id="boton-agregar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Agregar</button>
        <button id="boton-modificar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Modificar</button>
        <button id="boton-eliminar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Eliminar</button>
        <button id="boton-retornar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir</button>
    </div>
</div>
<script src="frm/crm/definiciones/vendedores/js/funciones.js" type="text/javascript"></script>
<script>
    inicializar_formulario();
</script>
