<!DOCTYPE html>
<html>
    <head>
        <title>CRM | Acceso</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#DA251C"/>
        <link type="image/png" rel="icon" href="./favicon.png">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="contenedor_acceso">
            <div id="panel-acceso">
                <form id="form-acceso">
                    <div class="input-group">
                        <span class="input-group-addon"
                              id="basic-addon-usuario"
                              data-toggle="tooltip"
                              data-placement="right"
                              title="Introduzca su usuario">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        </span>
                        <input id="usuario_usuario"
                               name="usuario_usuario"
                               type="text"
                               class="form-control"
                               value="edgar"
                               placeholder="Introduzca su usuario"
                               aria-describedby="basic-addon-usuario">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"
                              id="basic-addon-clave"
                              data-toggle="tooltip"
                              data-placement="right"
                              title="Introduzca su contraseña">
                            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                        </span>
                        <input id="clave_usuario"
                               name="clave_usuario"
                               type="password"
                               class="form-control"
                               value="1"
                               placeholder="Introduzca su contraseña"
                               aria-describedby="basic-addon-clave">
                    </div>
                    <div class="btn-group btn-group-justified" role="group" aria-label="">
                        <div class="btn-group" role="group">
                            <button id="boton-ingresar" type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Ingresar
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button id="boton-salir" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/md5.min.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
            inicializar_acceso();
        </script>
    </body>
</html>
