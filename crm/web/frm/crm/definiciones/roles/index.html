<div id="buscar"></div>
<div id="panelPrograma" class="panel panel-default">
    <div class="panel-heading centrado">Administrar Roles</div>
    <div class="panel-body">
        <form id="formPrograma">
            <div class="row">
                <div class="col-md-1">
                    <span>Id</span>
                </div>
                <div class="col-md-1">
                    <input id="id_rol" name="id_rol" type="text" class="form-control input-sm" placeholder="Id" value="0">
                </div>
                <div class="col-md-1">
                    <button id="botonBuscarIdRol" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                </div>
                <div class="col-md-9">
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <span>Nombre</span>
                </div>
                <div class="col-md-11">
                    <input id="nombre_rol" name="nombre_rol" type="text" class="form-control input-sm" placeholder="Nombre">
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer centrado">
        <button id="boton-agregar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Agregar</button>
        <button id="boton-modificar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Modificar</button>
        <button id="boton-eliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminar"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Eliminar</button>
        <button id="boton-salir" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir</button>
    </div>
</div>
<script src="frm/crm/definiciones/roles/js/funciones.js" type="text/javascript"></script>
<script>
    inicializar_formulario();
</script>
